<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Contact Page - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>

	<main>
	<div>*logo* Becv</div>
	<div class="titles">
		<h1 style="text-align: center; margin-bottom: 30px">Interested in our business pricing?</h1>
		<h2 style="text-align: center;">Fill out the form to view details and we'll contact you as soon as possible.</h2>
	</div>

	<section>
		<form action="submit">
			<div class="grid-card">
				
				<div class="inputs">
					<label for="name">
						Name
					</label>
					<input type="text">
				</div>

				<div class="inputs">
					<label for="email">
						Company Email
					</label>
					<input type="text">
				</div>

				<div class="inputs">
					<label for="company-size">
						Company Size
					</label>
					<input type="text">
				</div>

				<div class="inputs">
					<label for="subject">
						Subject
					</label>
					<input type="text">
				</div>
				
				<div style="margin-bottom: 20px;" class="col-4">
					<label for="message">
						Message
					</label>
					<textarea type="text"></textarea>
				</div>
				
				<button>Contact Sales</button>
			</div>
		</form>
	</section>
	</main>

  <script src="script.js"></script>
</body>
</html>
