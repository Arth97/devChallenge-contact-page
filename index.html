<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Contact Page - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
</head>
<body>

	<nav>
		<div>
			<img src="../images/Logo.svg" alt="logo">
		</div>
	</nav>

	<header>
		<div class="titles">
			<h1 style="text-align: center; margin-bottom: 30px">Interested in our business pricing?</h1>
			<h2 style="text-align: center;">Fill out the form to view details and we'll contact you as soon as possible.</h2>
		</div>
	</header>
	
	<main>
		<section>
			<form action="submit">
				<div class="grid-card">
					
					<div class="inputs">
						<label for="name">
							Name
						</label>
						<input type="text">
					</div>

					<div class="inputs">
						<label for="email">
							Company Email
						</label>
						<input type="text">
					</div>

					<div class="inputs">
						<label for="company-size">
							Company Size
						</label>
						<select id="company-size">
							<option value="1-10">1-10 employees</option>
							<option value="11-50">11-50 employees</option>
							<option value="51-200">51-200 employees</option>
							<option value="201+">201+ employees</option>
						</select>
					</div>

					<div class="inputs">
						<label for="subject">
							Subject
						</label>
						<select id="subject">
							<option value="building">Building Landing Pages</option>
							<option value="destroying">Destroying Landing Pages</option>
						</select>
					</div>
					
					<div class="grid-item-5">
						<label for="message">
							Message
						</label>
						<textarea type="text"></textarea>
					</div>
					
					<input type="submit" value="Contact Sales" class="grid-item-6 button-text">

				</div>
			</form>
		</section>
	</main>

  <script src="script.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
</body>
</html>
